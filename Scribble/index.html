<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>PureWeb&#174; HTML5 Scribble App Sample</title>
        <script src="./bower_components/shake.js/shake.js"></script>
        <script src="./lib/pureweb/pureweb.min.js"></script> 
        <!-- Include app specific code --> 
        <script src="./js/ScribbleApp.js"></script> 
        <link rel="stylesheet" href="./css/ScribbleApp.css"> 

    </head>
    <body onLoad="startScribble();">
        <!-- Start of diagnostics panel -->
        <div id="pwDiagnosticsPanel"></div>
        <!-- End of diagnostics panel -->

        <div id="wrapper">
            <div id="controls">
                <div style="float:right;">
                    <button onclick="clearCanvas();">Erase All</button>
                    <button onclick="generateShareUrl();">Share</button>
                </div>
                <select onChange="changeScribbleColor();" id="color"></select>
            </div>
            <!-- This defines the view -->
            <div id="ScribbleView" class="purewebview" ></div>
        </div>
        <!--Uncomment for access to the H264 decoder-->
        <script src="./lib/pureweb/pureweb.h264.min.js"></script>
    </body>
</html>
