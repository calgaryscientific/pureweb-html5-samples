<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>PureWeb&#174; HTML5 Scribble App Sample</title>
        <script src="/lib/jquery/jquery-1.9.1.min.js"></script>
        <script src="/lib/shake/shake.js"></script>
        <!-- START OF PRODUCTION REPLACE -->
        <script src="/HTML5/lib/closure-library/closure/goog/base.js"></script>
        <script src="/HTML5/src/code/deps.js"></script>
        <script src="/ScribbleApp.js"></script>
        <script src="/pureweb.js"></script>
        <script src="/bandwidth.js"></script>
        <link rel="stylesheet" href="/css/scribbleapp.css">
        <!-- END OF PRODUCTION REPLACE -->
    </head>
    <body onLoad="startScribble();">
        <!-- Start of diagnostics panel -->
        <div id="pwDiagnosticsPanel"></div>
        <!-- End of diagnostics panel -->

        <div id="wrapper">
            <div id="controls">
                <div style="float:right;">
                    <button onclick="clearCanvas();">Erase All</button>
                    <button onclick="generateShareUrl();">Share</button>
                </div>
                <select onChange="changeScribbleColor();" id="color"></select>
            </div>
            <!-- This defines the view -->
            <div id="ScribbleView" class="purewebview" ></div>
        </div>
    </body>
</html>
